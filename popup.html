<!-- popup.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Auto Refresh Options</title>
    <style>
      body {
        width: 200px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h3>Auto Refresh Options</h3>
    <label for="interval">Refresh Interval (seconds):</label>
    <input type="number" id="interval" min="1" value="10" />
    <button id="startBtn">Start Refresh</button>
    <button id="stopBtn">Stop Refresh</button>
    <button id="statusBtn">Inactive</button>

    <script src="./popup.js"></script>
  </body>
</html>
